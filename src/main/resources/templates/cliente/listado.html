<!DOCTYPE html>

<html xmlns: th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layaout/plantilla :: header"></header>

        <div class="contenido">
            <h2 th:text="#{cliente.datos}">Listado de Clientes</h2>
            <br>
            <a th:href="@{/cliente/nuevo}" th:text="#{cliente.nuevo}">Nuevo Cliente</a>
            <br>
            <br>
            <div th:if="${clientes != null and !clientes.empty}">
                <table border="1">
                    <tr>
                        <td th:text="#{cliente.nombre}">Nombre</td>
                        <td th:text="#{cliente.apellidos}">Apellidos</td>
                        <td th:text="#{cliente.correo}">Correo</td>
                        <td th:text="#{cliente.telefono}">Telefono</td>
                        <td th:text="#{cliente.limite}">LÃ­mite</td>
                        <td th:text="#{accion.actualizar}">Modificar</td>
                        <td th:text="#{accion.eliminar}">Eliminar</td>
                    </tr>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellidos}"></td>
                        <td th:text="${cliente.correo}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td th:text="${#numbers.formatDecimal(cliente.credito.limite,3,2)}" style="text-align: right"></td>
                        <td><a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}" th:text="#{accion.eliminar}">Eliminar</a></td>
                        <td><a th:href="@{/cliente/modificar/} + ${cliente.idCliente}" th:text="#{accion.actualizar}">Modificar</a></td>
                        
                    </tr>
                </table>
            </div>

            <div th:if="${clientes == null or clientes.empty}" th:text="#{cliente.mo_mostrar}">
                No tenemos clientes para mostrar!
            </div>
        </div>
        <footer th:replace="layaout/plantilla :: footer"></footer>
    </body>
</html>
