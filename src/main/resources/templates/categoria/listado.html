<!DOCTYPE html>

<html xmlns: th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layaout/plantilla :: header"></header>

        <div class="contenido">
            <h2 th:text="#{categoria.datos}">Listado de Categorias</h2>
            <br>
            <a th:href="@{/categoria/nuevo}" th:text="#{accion.nuevo}">Nueva Categoria</a>
            <br>
            <br>
            <div th:if="${categorias != null and !categorias.empty}">
                <table border="1">
                    <tr>
                        <td th:text="#{categoria.descripcion}">Descripcion</td>
                        <td th:text="#{categoria.activo}">Activo</td>
                       
                    </tr>
                    <tr th:each="categoria : ${categorias}">
                        <td th:text="${categoria.descripcion}"></td>
                        <td><input type="checkbox" name="activo" th:checked="${categoria.activo}" disabled="true"></td>
                        <td><a th:href="@{/categoria/eliminar/} + ${categoria.idCategoria}" th:text="#{accion.eliminar}">Eliminar</a></td>
                        <td><a th:href="@{/categoria/modificar/} + ${categoria.idCategoria}" th:text="#{accion.actualizar}">Actualizar</a></td>  
                    </tr>
                </table>
            </div>

            <div th:if="${categorias == null or categorias.empty}" th:text="#{categoria.no_mostrar}">
                No tenemos categorias para mostrar!
            </div>
        </div>
        <footer th:replace="layaout/plantilla :: footer"></footer>
    </body>
</html>
