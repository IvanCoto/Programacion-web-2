<!DOCTYPE html>

<html xmlns: th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layaout/plantilla :: header"></header>
        <div class="contenido">
            <h2 th:text="#{index.titulo}">Nuestros Articulos</h2>
            <br>
            <div th:if="${articulos != null and !articulos.empty}">
                <table border="1">
                    <tr>
                        <td th:text="#{articulo.descripcion}">Descripcion</td>
                        <td th:text="#{articulo.precio}">Precio</td>
                        <td th:text="#{articulo.comprar}">Comprar</td>
                    </tr>
                    <tr th:each="articulo : ${articulos}">
                        <td th:text="${articulo.descripcion}"></td>
                        <td th:text="${articulo.precio}"></td>
                        <td><a th:href="@{/carrito/agregar/} + ${articulo.idArticulo}" th:text="#{accion.agregar}">Agregar</a></td>
                        
                    </tr>
                </table>
            </div>

            <div th:if="${articulos == null or articulos.empty}" th:text="#{articulo.no_mostrar}">
                <p>No tenemos articulos para mostrar!</p>
            </div>
        </div>
        <footer th:replace="layaout/plantilla :: footer"></footer>
    </body>
</html>
